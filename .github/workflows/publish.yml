name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    # Since it may not be desirable to bundle libc into the jar, we want to link to an older supported libc.
    # Thus, we run on an older LTS Ubuntu.
    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish packages to Maven Central
        run: |
          bazelisk run \
            --config=maven \
            --define "maven_repo=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2" \
            --define "maven_user=${{ secrets.OSSRH_TOKEN }}" \
            --define "maven_password=${{ secrets.OSSRH_TOKEN }}" \
            //src/main/kotlin/org/wfanet/panelmatch/client/deploy:maven.publish
          bazelisk run \
            --config=maven \
            --define "maven_repo=https://oss.oss.sonatype.org/service/local/staging/deploy/maven2" \
            --define "maven_user=${{ secrets.OSSRH_TOKEN }}" \
            --define "maven_password=${{ secrets.OSSRH_TOKEN }}" \
            //src/main/kotlin/org/wfanet/panelmatch/client/testing:maven_testing.publish
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
      - name: Publish packages to Github
        run: |
          bazelisk run \
            --config=maven \
            --define "maven_repo=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client" \
            --define "maven_user=x-access-token" \
            --define "maven_password=${{ secrets.GITHUB_TOKEN }}" \
            //src/main/kotlin/org/wfanet/panelmatch/client/deploy:maven.publish
          bazelisk run \
            --config=maven \
            --define "maven_repo=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client" \
            --define "maven_user=x-access-token" \
            --define "maven_password=${{ secrets.GITHUB_TOKEN }}" \
            //src/main/kotlin/org/wfanet/panelmatch/client/testing:maven_testing.publish
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
