name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    # We run on an older LTS Ubuntu since libc is not bundled into the jar.
    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # TODO: Publish to Maven Central Repository
      - name: Publish packages
        run: |
          bazel build \
            --config=maven \
            //src/main/kotlin/org/wfanet/panelmatch/client/deploy:DeployJar_deploy.jar
          mvn deploy:deploy-file \
            -DpomFile=deploy/pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client \
            -Dpackaging=jar \
            -Dfile=bazel-bin/src/main/kotlin/org/wfanet/panelmatch/client/deploy/DeployJar_deploy.jar \
            -DartifactId=panel-exchange-client-core \
            -Dversion=${{ github.event.release.tag_name }}
          bazel build \
            --config=maven \
            //src/main/kotlin/org/wfanet/panelmatch/client/testing:TestingJar_deploy.jar
          mvn deploy:deploy-file \
            -DpomFile=deploy/pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client \
            -Dpackaging=jar \
            -Dfile=bazel-bin/src/main/kotlin/org/wfanet/panelmatch/client/testing/TestingJar_deploy.jar \
            -DartifactId=panel-exchange-client-testing \
            -Dversion=${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
