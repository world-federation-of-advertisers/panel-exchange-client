          #  -DpomFile=deploy/pom.xml \
          #  -DrepositoryId=github \
          #  -Durl=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client \
          #  -Dpackaging=jar \
          #  -Dfile=bazel-bin/src/main/kotlin/org/wfanet/panelmatch/client/deploy/MavenJar_deploy.jar \
          #  -DartifactId=panel-exchange-client-core \
          #  -Dversion=${{ github.event.release.tag_name }}
