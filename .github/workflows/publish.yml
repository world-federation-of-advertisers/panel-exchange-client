name: Publish package to GitHub Packages
on:
  release:
    types: [created]
  push:
    branches: [stevenwarejones_maven]
jobs:
  publish:
    # Since it may not be desirable to bundle libc into the jar, we want to link to an older supported libc.
    # Thus, we run on an older LTS Ubuntu.
    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # TODO: Publish to Maven Central Repository
      - name: Publish packages
        run: |
          export TEST_VERSION=v0.1
          bazel run \
            --define "maven_repo=https://maven.pkg.github.com/world-federation-of-advertisers/panel-exchange-client" \
            //src/main/kotlin/org/wfanet/panelmatch/client/deploy:MavenJar.publish
          #bazelisk build \
          #  --host_platform=//build/platforms:ubuntu_18_04 \
          #  --config=maven \
          #  //src/main/kotlin/org/wfanet/panelmatch/client/deploy:MavenJar_deploy.jar
