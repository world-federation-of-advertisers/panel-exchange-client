syntax = "proto3";

package wfa.panelmatch.client.privatemembership;

import "wfa/panelmatch/client/joinkeyexchange/join_key.proto";

option java_package = "org.wfanet.panelmatch.client.privatemembership";
option java_multiple_files = true;

// Hashes a single blinded joinkey
message PrepareQueryRequest {
  repeated wfa.panelmatch.client.joinkeyexchange.JoinKeyAndId
      lookup_key_and_ids = 1;
  bytes identifier_hash_pepper = 2;
}

// A join key with key hashed to a 64bit space
message LookupKeyAndIdAndHash {
  wfa.panelmatch.client.joinkeyexchange.JoinKeyAndId lookup_key_and_id = 1;
  fixed64 hash = 2;
}

// Response of the PrepareQueryRequest method
message PrepareQueryResponse {
  repeated LookupKeyAndIdAndHash lookup_key_and_id_and_hashes = 1;
}
