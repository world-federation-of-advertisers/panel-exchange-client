syntax = "proto3";

package wfanet.panelmatch.protocol.protobuf;

option java_package = "wfanet.panelmatch.protocol.protobuf";
option java_multiple_files = true;

message SharedInputsTestTest {
  repeated bytes data_test_test_shared_inputs = 1;
}

// The request to apply commutative encryption.
message ApplyCommutativeEncryptionRequest {
  repeated bytes plaintexts = 1;
  bytes encryption_key = 2;
}

// Response of the ApplyCommutativeEncryptionRequest method.
message ApplyCommutativeEncryptionResponse {
  repeated bytes encrypted_texts = 1;
  int64 elapsed_cpu_time_millis = 2;
}

// The request to reapply commutative encryption.
message ReApplyCommutativeEncryptionRequest {
  repeated bytes encrypted_texts = 1;
  bytes encryption_key = 2;
}

// Response of the ReApplyCommutativeEncryptionRequest method.
message ReApplyCommutativeEncryptionResponse {
  repeated bytes reencrypted_texts = 1;
  int64 elapsed_cpu_time_millis = 2;
}

// The request to apply commutative decryption.
message ApplyCommutativeDecryptionRequest {
  repeated bytes encrypted_texts = 1;
  bytes encryption_key = 2;
}

// Response of the ApplyCommutativeEncryptionRequest method.
message ApplyCommutativeDecryptionResponse {
  repeated bytes decrypted_texts = 1;
  int64 elapsed_cpu_time_millis = 2;
}
